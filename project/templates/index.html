{% extends "base.html" %}

{% block title %}
  Flask Boilerplate
{% endblock title %}

{% block head_end %}
  <style>
    * {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;

    }

    h1, h2 {
      text-align: center;
    }

    table {

      border-collapse: collapse;
      width: 50vw;
      margin: 0 auto;
      text-align: left;
    }

    td, th {
      border: 1px solid #dddddd;
      padding: 6px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #10cdff;
      color: white;
    }

  </style>
{% endblock %}

{% block content %}
  <h1>
    <a href="https://github.com/Miyan0/flask-boilerplate"> Flask Boilerplate</a>
  </h1>
  <hr>
  <h2>Environment variables</h2>
  <table>
    <thead>

    <tr>
      <th>KEY</th>
      <th>VALUE</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    {% for k, v in config.items() %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
    {% endfor %}
  </table>
  <hr>


{% endblock content %}
